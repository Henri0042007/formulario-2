<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>
                Cadastro de projetos</h2>
                <form action="#" method="get">
                    <p>
                       <label for="Titulo">Titulo do projeto:</label> 
                       <input type="text" id="titulo" name="titulo">
                    </p>
                    <p>
                        <label for="cordenador">Cordenador do projeto:</label>
                        <input type="text" id="cordenador" name="cordenador">
                    </p>
                    <p>
                        <label for="orcamento">Previsão do orçamento: R$</label>
                        <input type="text" id="orcamento" name="orcamento">
                    </p>
                    <p>
                        <label for="data">Data de inicio:</label>
                        <input type="date" id="data" name="data">
                    </p>
                    <p>
                        <label for="datafim">Data de fim:</label>
                        <input type="date" id="datafim" name="datafim">
                    </p>
                    <p>
                        <label for="duracao">Tempo de duração:</label>
                        <select name="duracao" id="duracao">
                            <option value="1">Trimestral</option>
                            <option value="2">Semestral</option>
                            <option value="3">Anual</option>
                        </select>
                    </p>
                        <fieldset>
                            <legend>Obejetivos de Desenvolvimento Sustentável</legend>
                            <label><input type="checkbox" name="conhecimento" value="1">Erradicação da pobreza</label>
                            <label><input type="checkbox" name="conhecimento" value="2">Fome zero e agricultura sutentável</label>
                            <label><input type="checkbox" name="conhecimento" value="3">Saúde e bem-estar</label>
                            <label><input type="checkbox" name="conhecimento" value="4">Educação de qualidade</label>
                            <label><input type="checkbox" name="conhecimento" value="5">Igualdade de gênero</label>
                            <label><input type="checkbox" name="conhecimento" value="6">'Água potável e saneamento básico</label>
                            <label><input type="checkbox" name="conhecimento" value="7">Energia limpa e acessível</label>
                            <label><input type="checkbox" name="conhecimento" value="8">Trabalho decente e crecimento economico</label>
                            <label><input type="checkbox" name="conhecimento" value="9">Industria,inovação e infraestrutura</label>
                        </fieldset>
                        <fieldset>
                            <legend>Nivel de Impacto</legend>
                            <label><input type="radio" name="impacto" value="1">Regional</label>
                            <label><input type="radio" name="impacto" value="0">Nacional</label>
                        </fieldset>
                        <p>
                            <input type="checkbox">
                            <label for="desjo">Desejo receber notificações por email sobre outros chamadas</label>
                        </p>

        </section>

    </main>
    
</body>
</html>
